[SERVICE]
    # Flush
    # =====
    # Set an interval of seconds before to flush records to a destination
    Flush        5

    # Daemon
    # ======
    # Instruct Fluent Bit to run in foreground or background mode.
    Daemon       Off

    # Log_Level
    # =========
    # Set the verbosity level of the service, values can be:
    #
    # - error
    # - warning
    # - info
    # - debug
    # - trace
    #
    # By default 'info' is set, that means it includes 'error' and 'warning'.
    Log_Level    info

    # HTTP Server
    # ===========
    # Enable/Disable the built-in HTTP Server for metrics
    HTTP_Server  Off
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name cpu
    Tag  cpu.local
    # Interval Sec
    # ====
    # Read interval (sec) Default: 1
    Interval_Sec 1

[OUTPUT]
    Name s3
    Match *
    # Credential    /path/to/sharedcredentialfile
    AccessKeyID     ${FLUENT_BIT_ACCESS_KEY_ID}
    SecretAccessKey ${FLUENT_BIT_SECRET_ACCESS_KEY}
    Bucket          ${FLUENT_BIT_BUCKET_NAME}
    S3Prefix        ${FLUENT_BIT_S3_PREFIX}
    Region          ${FLUENT_BIT_REGION}
